<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Cortes EEQ</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Consulta de Cortes EEQ</h1>
        <p>Este sitio pretende ayudar a la ciudadanía en la consulta de horarios de cortes de luz.</p>
        <p>No estamos afiliados de ninguna manera con la EEQ. Esta es una iniciativa ciudadana</p>
        <p>Toda la información es obtenida del ArcGis de la EEQ</p>
        <p>Ingrese su número CUEN:</p>
        <form id="queryForm">
            <input type="text" id="searchId" placeholder="Número de contrato o número CUEN...">
            <input type="submit" value="Consultar">
        </form>
        <div class="result" id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
